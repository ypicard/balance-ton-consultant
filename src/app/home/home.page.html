<ion-content>
  <div class="content">
    <ion-button text-center *ngIf="btc.isReady() && !question" (click)="refreshQuestion()"
      >Kickstartons</ion-button
    >
    <div *ngIf="question">
      <app-question
        [question]="question"
        [possibilities]="possibilities"
        (answered)="refreshQuestion($event)"
      ></app-question>
    </div>
  </div>
</ion-content>
